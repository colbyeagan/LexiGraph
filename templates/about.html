<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>LexiGraph Stock Info</title>
        <link href="https://fonts.cdnfonts.com/css/open-dyslexic" rel="stylesheet">
        <link rel = "stylesheet" href = "../static/css/styles.css">
    </head>
    <header class = "flex">
        <img src = "img/logo.png" alt = "LexiGraph logo">
        <form method="POST" action="/submit" class = "flex">

    </header>
    <body>
        <img src="data:image/png;base64,{{ img_base64 }}" alt="Embedded Image">
    </body>
</html>
